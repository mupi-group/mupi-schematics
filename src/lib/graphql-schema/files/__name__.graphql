"""<%= title %>, <%= subtitle %>"""
type <%= classify(name) %> {
<%= graphqlSchemaItems %>
}

input <%= classify(name) %>Input {
<%= graphqlSchemaInputItems %>
}

type Query {
  <%= name %>(id: String!): <%= classify(name) %>
  <%= name %>s: [<%= classify(name) %>]
}

type Mutation {
  create<%= name %>(<%= classify(name) %>Input: <%= classify(name) %>Input): Boolean!
  update<%= name %>(<%= graphqlSchemaIDPropertyKey %>: String!, <%= classify(name) %>Input: <%= classify(name) %>Input): Boolean!
  delete<%= name %>(<%= graphqlSchemaIDPropertyKey %>: String!): Boolean!
}